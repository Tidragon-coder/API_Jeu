name: CI/CD Deploy

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t ghcr.io/tidragon-coder/backend:latest -f backend-API/Dockerfile.prod backend-API

      - name: Build frontend image
        run: |
          docker build -t ghcr.io/tidragon-coder/frontend:latest -f admin-dashboard/Dockerfile.prod admin-dashboard

      - name: Login to GHCR
        run: echo ${{ secrets.SSH_PRIVATE_KEY }} | docker login ghcr.io -u tidragon-coder --password-stdin

      - name: Push backend image
        run: docker push ghcr.io/tidragon-coder/backend:latest

      - name: Push frontend image
        run: docker push ghcr.io/tidragon-coder/frontend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.VPS_PATH }}
            docker compose -f compose.prod.yml pull
            docker compose -f compose.prod.yml down
            docker compose -f compose.prod.yml up -d

            # end of script
